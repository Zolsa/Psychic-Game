<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>

  <div id="main">

    <p>Guess what letter I'm thinking of!</p>
    <p>Press any letter to start</p> 

    <div id="game">
        
          <ul>
            <li><p>Wins: <span id="wins"></span></p></li>
            <li><p>Losses: <span id="losses"></span></p></li>
            <li><p>Tries Remaining: <span id="triesRemaining"></span></p></li>
            <li><p>Your Guesses so far: <span id="userGuesses"></span></p></li>
          </ul>  
        
    </div>

  </div>
	

<script type="text/javascript" src="assets/js/psychicGame.js"></script>
</body>

</html>
